<!DOCTYPE html>

<html>
<head>
  <title>Fun</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="fun.css" type="text/css">

  <script src="http://code.jquery.com/jquery-1.4.2.min.js">
  </script>

  <script>
  $(function(){
    $("#fun").fadeIn("slow", function(){
      var originText = $(this).text();
      $(this).text("Hello World!");

      $("#fun").click(function () {

        $(this).animate({"width":"-=100"}, 500, "linear");
        // $(this).animate({"width":"-=100"}, {duration:500, easing:"linear"});

        $(this).fadeIn(100).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(400, function(){
          $(this).text(originText);
        });
      });
    });
  });
  </script>
</head>

<body>
  <div id="fun" style="background-color:red; color:green">Just For Fun ...</div>
</body>
</html>
